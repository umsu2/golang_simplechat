<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>

    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="style.css">



</head>

<body>
<header>

</header>


<main id="app">

    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo right">Current Room: {{currentChatroom}}</a>
        </div>
    </nav>

    <div class="row">
        <div class="col s8">
            <div class="card horizontal">

                <div id="chat-messages" class="card-content chat-messages" v-html="chatContent">
                </div>
            </div>
        </div>


        <div class="col s4">
            <div class="card horizontal">

                <!--<div id="chat-rooms" class="card-content chat-messages" v-html="chatRoomContent">-->


                <!--</div>-->
                <div>

                    <ul>

                        <li v-for="chatroom in chatRooms">


                            <a href="#" v-on:click="join(chatroom)">{{ chatroom }} </a>

                        </li>

                    </ul>
                </div>
            </div>

            <div class="input-field col s8">
                <input type="text" v-model.trim="ChatroomName" placeholder="Chatroom">
            </div>

            <div class="input-field col s8">
                <button class="waves-effect waves-light btn" @click="createChatroom()">
                    <i class="material-icons right">done</i>
                    Create
                </button>
            </div>

        </div>



    </div>
    <div class="row" >
        <div class="input-field col s8">
            <input type="text" v-model="newMsg" @keyup.enter="send">
        </div>
        <div class="input-field col s4">
            <button class="waves-effect waves-light btn" @click="send">
                <i class="material-icons right">chat</i>
                Send
            </button>
        </div>
    </div>

    </div>
    <div class="row" >


        <!--<div class=" col s8">-->

        <!--<select v-model="currentChatroom"class="browser-default">-->
            <!--<option selected value="">Please select a chatroom here, enter email and username and then click 'Join' </option>-->

            <!--<option v-for="option in chatRooms" :value="option">-->
                <!--{{ option }}-->
            <!--</option>-->
        <!--</select>-->
        <!--</div>-->
        <div class="col s8"></div>
        <div class="col s4">
            Users in current chatroom: {{currentChatroom}}
            <div class="card horizontal">

                <!--<div id="chat-rooms" class="card-content chat-messages" v-html="chatRoomContent">-->


                <!--</div>-->
                <div>

                    <ul>

                        <li v-for="user in usersinCurrentRoom">
                            {{ user.username }} - {{ user.email}}

                        </li>

                    </ul>
                </div>
            </div>

        </div>



    </div>




    <div id="autojoinmodal" class="modal">
        <div class="modal-content">
            <h4>Select User Name and Email</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">


            <div class="input-field col s8">
                <input type="email" v-model.trim="email" placeholder="Email">
            </div>
            <div class="input-field col s8">
                <input type="text" v-model.trim="username" placeholder="Username">
            </div>

            <div class="input-field col s8">
                <button class="waves-effect waves-light btn" @click="user_entry()">
                    <i class="material-icons right">done</i>
                    Join
                </button>
            </div>

            <!--<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>-->
        </div>
    </div>



</main>







<footer class="page-footer">
</footer>

<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="modals.js"></script>

<script src="app.js"></script>

</body>
</html>
